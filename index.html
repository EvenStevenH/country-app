<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="#">
    <title>REST Countries API</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">

    <!-- prevent FOUC (flash of unstyled content) -->
    <script>
        (function () {
            const theme = localStorage.getItem("theme");
            if (theme === "dark") {
                document.documentElement.classList.add("dark-mode");
            }
        })();
    </script>
</head>

<body>
    <header>
        <nav>
            <h1 class="title">Where in the world?</h1>
            <button id="themeBtn" type="button" role="switch" aria-checked="false">Dark Mode</button>
        </nav>
    </header>

    <main>
        <div class="container" id="input-section">
            <div id="search-section">
                <input id="search-input" type="search" placeholder="Search for a country...">
            </div>

            <select id="filter-input">
                <option value="">Filter by Region</option>
                <option>Africa</option>
                <option>America</option>
                <option>Asia</option>
                <option>Europe</option>
                <option>Oceania</option>
            </select>
        </div>

        <div class="container" id="country-container">
            <ul id="country-list"></ul>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>

</html>
